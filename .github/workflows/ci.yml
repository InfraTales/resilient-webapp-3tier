name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install CDK
        run: npm install -g aws-cdk
        
      - name: Build and Test
        run: ./gradlew build
        
      - name: CDK Synth
        run: cdk synth --app "gradle run"
        env:
          AWS_DEFAULT_REGION: us-east-2
